<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MedStore</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'medstore_app/style.css' %}">
</head>
<body>
<header class="site-header">
  <div class="container">
    <h1 class="brand">MedStore</h1>

    {# Show top navbar ONLY when admin is NOT logged in #}
    {% if not request.COOKIES.admin_email %}
      <nav class="top-nav">
        <a href="{% url 'medstore_app:home' %}">Home</a>
        <a href="{% url 'medstore_app:about' %}">About</a>
        <a href="{% url 'medstore_app:contact' %}">Contact</a>

        {% if request.COOKIES.user_email %}
          <!-- User logged in -->
          <a href="{% url 'medstore_app:home' %}">Profile</a>
        {% else %}
          <a href="{% url 'medstore_app:login' %}">Login</a>
          <a href="{% url 'medstore_app:signup' %}">Signup</a>
        {% endif %}
      </nav>
    {% endif %}

  </div>
</header>
